<form [formGroup]="myForm">
  <div class="form-group">
    <label for="nome">Modello</label>
    <input type="text" id="nome" formControlName="nome">
  </div>
  <div class="form-group">
    <label for="price">Prezzo</label>
    <input type="number" id="price" formControlName="price">
  </div>

  <div class="form-group">
    <label for="os">Sistema Operativo</label>
    <select id="os">
      <option *ngFor="let osss of listOS" [value]="osss | lowercase">{{osss}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>
      <input id="rate1" type="radio" class="custom-control-inline" value="1" formControlName="rate">
      <span>Rate 1</span>
    </label>
    <label>
      <input id="rate2" type="radio" class="custom-control-inline" value="2" formControlName="rate">
      <span>Rate 2</span>
    </label>
    <label>
      <input id="rate3" type="radio" class="custom-control-inline" value="3" formControlName="rate">
      <span>Rate 3</span>
    </label>
    <label>
      <input id="rate4" type="radio" class="custom-control-inline" value="4" formControlName="rate">
      <span>Rate 4</span>
    </label>
    <label>
      <input id="rate5" type="radio" class="custom-control-inline" value="5" formControlName="rate">
      <span>Rate 5</span>
    </label>
  </div>
  <div class="form-group">
    <label for="description">Testo
    <textarea id="description" formControlName="description"></textarea>
    </label>
  </div>
  <button type="submit" class="btn btn-info" (click)="logMyForm()">LogForm</button>
  <button type="button" class="btn btn-info" (click)="myForm.reset()">Reset Form</button>
  <button type="button" class="btn btn-info" (click)="addDevice(myForm.value)">Add New Device</button>
</form>
